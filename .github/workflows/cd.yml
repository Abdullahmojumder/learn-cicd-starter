name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GOOSE_DRIVER: turso

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@v3.24.2

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build the app
        run: ./scripts/buildprod.sh

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          project_id: notely-455805

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push Docker image to Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-455805/notely-ar-repo/notely:latest .

      - name: Debug environment and goose installation
        run: |
          echo "GOOSE_DRIVER: $GOOSE_DRIVER"
          echo "DATABASE_URL: $DATABASE_URL"
          which goose || echo "goose not found in PATH"
          goose --version

      - name: Check migrations directory
        run: |
          ls -la migrations || echo "migrations directory not found"

      - name: Test database connection
        run: |
          export GOOSE_DRIVER=turso
          export GOOSE_DBSTRING="$DATABASE_URL"
          goose -dir migrations status

      - name: Run database migrations
        run: |
          export GOOSE_DRIVER=turso
          export GOOSE_DBSTRING="$DATABASE_URL"
          goose -dir migrations up

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-455805/notely-ar-repo/notely:latest \
            --region us-central1 \
            --allow-unauthenticated \
            --project notely-455805 \
            --max-instances=4
