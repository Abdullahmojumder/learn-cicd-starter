name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build the app
        run: ./scripts/buildprod.sh

      - name: Verify build output
        run: ls -l notely  # Debug: Ensure the binary exists

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-455805

      - name: Authenticate with GCP
        run: |
          echo "${{ secrets.GCP_CREDENTIALS }}" > gcp-credentials.json
          gcloud auth activate-service-account cloud-run-deployer@notely-455805.iam.gserviceaccount.com --key-file=gcp-credentials.json --project=notely-455805

      - name: Debug gcloud authentication
        run: |
          gcloud auth list
          gcloud config list

      - name: Build and push Docker image to Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-455805/notely-ar-repo/notely:latest .
