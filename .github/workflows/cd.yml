name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build the app
        run: ./scripts/buildprod.sh

      - name: Verify build output
        run: ls -l notely  # Debug: Ensure the binary exists

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: notely-455805
          export_default_credentials: true

      - name: Activate service account
        run: |
          gcloud auth activate-service-account --key-file <(echo "${{ secrets.GCP_CREDENTIALS }}")

      - name: Debug gcloud authentication
        run: |
          gcloud auth list
          gcloud config list

      - name: Build and push Docker image to Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-455805/notely-ar-repo/notely:latest .
