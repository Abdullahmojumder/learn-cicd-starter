name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Tests
        run: go test ./... -cover

      - name: Run gosec
        run: go run github.com/securego/gosec/v2/cmd/gosec@latest ./...

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Check Formatting
        run: test -z $(go fmt ./...)

      - name: Run staticcheck
        run: go run honnef.co/go/tools/cmd/staticcheck@latest ./...
